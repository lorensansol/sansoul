{{ $value := cond (eq .default nil) "" .default }}

{{ with index site.Data .parent }}
  {{ $lang := index . site.Home.Lang }}
  {{ with index $lang $.param }}
    {{ $value = . }}
  {{ else }}
    {{ with index . $.param }}
      {{ $value = . }}
    {{ end }}
  {{ end }}
{{ end }}

{{ return $value }}
