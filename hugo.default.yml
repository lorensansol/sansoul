  # content project
  - source: content.es
    target: content
    excludeFiles: [_index, sections, modals]
    lang: es
  - source: content.en
    target: content
    excludeFiles: [_index, sections, modals]
    lang: en
  - source: content.fr
    target: content
    excludeFiles: [_index, sections, modals]
    lang: fr
  # content theme
  - source: themes/sansoul/content.es
    target: content
    excludeFiles: [_index, sections, modals]
    lang: es
  - source: themes/sansoul/content.en
    target: content
    excludeFiles: [_index, sections, modals]
    lang: en
  - source: themes/sansoul/content.fr
    target: content
    excludeFiles: [_index, sections, modals]
    lang: fr

# default without option in cms

summaryLength: 15
enableRobotsTXT: true
removePathAccents: true

taxonomies: {}

disableKinds:
- taxonomy
- term

related:
  includeNewer: true
  threshold: 80
  toLower: true
  indices:
  - name: date
    weight: 10
  - name: categories
    weight: 80
  - name: tags
    weight: 80
  - name: author
    weight: 80

outputs:
  home: [HTML, RSS, JSON]
  page: [HTML]
  section: [HTML]
  taxonomy: [HTML]
  term: [HTML]

mediaTypes:
  application/rss+xml:
    suffixes: [xml]

outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
    permalinkable: true

markup:
  tableOfContents:
    ordered: true
    endLevel: 6
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true

frontmatter:
  date:
  - date
  - date_ini
  lastmod:
  - lastmod
  - :git
  - date
  - publishDate

security:
  exec:
    allow:
    - ^dart-sass-embedded$
    - ^go$
    - ^npx$
    - ^postcss$

ignoreErrors:
- error-remote-getcsv

caches:
  getcsv:
    maxAge: 0

timeout: 240s
